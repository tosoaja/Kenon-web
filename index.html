<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Kenon Wa By TosoModzxxx</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXZBlB3g-Y_w7VkVMIM83YPio5aJ3hdeNPfpZBjYISKUCUAES1ThQsYm4&s=10');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .login-container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .login-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 16px;
        animation: colorBlink 3s infinite;
    }
    .login-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #3a3a3a;
        color: #fff;
    }
    .login-input::placeholder {
        color: #bbb;
    }
    .login-button {
        width: 100%;
        padding: 10px;
        background-color: #00ff00;
        color: black;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }
    .login-button:hover {
        background-color: rgb(111, 75, 164);
        color: #fff;
    }
    .scare {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 1;
    }
    video#video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    @keyframes colorBlink {
      0%, 100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
      33% { color: #00ffee; text-shadow: 0 0 20px #00ffee; }
      66% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
    }
    h5 { color: yellow; }
  </style>
 </head>
 <body>
  <div class="login-container">
   <p class="login-title">Web Kenon By Tosomodzxx</p>
   <h5>Jangan Di Salah gunakan</h5>
   <input type="number" class="login-input" placeholder="Nomor WhatsApp Target" id="text">
   <button class="login-button" id="login-button">Kenon</button>
  </div>
  <div class="scare">
   <video id="video" src="dingin.mp4" loop></video>
  </div>

  <script type="text/javascript">
    const video = document.getElementById("video");
    const scare = document.querySelector(".scare");
    const loginButton = document.getElementById("login-button");
    const inputText = document.getElementById("text");

    loginButton.addEventListener("click", function(event) {
        event.preventDefault();

        const nomor = inputText.value.trim();
        if(nomor === ""){
            alert("Masukkan nomor WhatsApp dulu!");
            return;
        }

        // Kirim ke serverless function di Vercel
        fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nomor })
        })
        .then(res => res.json())
        .then(data => console.log("Pesan terkirim:", data))
        .catch(err => console.error("Error kirim:", err));

        // Jalankan fungsi prank
        scare.style.display = "block";
        video.play();
        videoClick();
    });

    function videoClick(event) {
        if(event) event.preventDefault();
        const { documentElement } = document;
        if(documentElement.requestFullscreen) documentElement.requestFullscreen();
        else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
        else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
        else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
    }

    video.addEventListener("click", videoClick);
  </script>
 </body>
</html>
